<header-bar></header-bar>
<div class="pl-0 pr-6 mt-3 main mx-full">
  <div class="flex ...">
    <div class="w-1/4 h-[85vh] pb-6 overflow-y-scroll sidebar">
      <div class="">
        <h2 class="heading-text">Customize the theme</h2>

        <div id="accordion-open" data-accordion="open">
          <h2 id="accordion-open-heading-1" class="accordian-custom-btn">
            <button (click)="generalStatusButton()" type="button"
              class="flex items-center justify-between w-full p-5 font-medium text-left focus:ring-4"
              data-accordion-target="#accordion-open-body-1" aria-expanded="true" aria-controls="accordion-open-body-1">
              <span class="flex items-center"> <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon"
                  stroke-width="2px" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12
                    19l7-7 3 3-7 7-3-3z"></path>
                  <path d="M18 13l-1.5-7.5L2 2l3.5
                    14.5L13 18l5-5z"></path>
                  <path d="M2 2l7.586 7.586"></path>
                  <circle cx="11" cy="11" r="2"></circle>
                </svg> General</span>
              <svg *ngIf="generalUp" data-accordion-icon class="w-6 h-6 rotate-180 dark shrink-0" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10
                  10.586l3.293-3.293a1 1 0
                  111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              <svg *ngIf="generalUp==false" xmlns="http://www.w3.org/2000/svg" class="w-2 h-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </h2>
          <div *ngIf="generalUp" id="accordion-open-body-1" class="" aria-labelledby="accordion-open-heading-1">
            <div class="form">
              <form>
                <div class="fields">
                  <label class="mr-3">Font</label>
                  <input type="text" class="text-box" value="Open Sans">
                </div>
                <div class="fields-btn mt-7">
                  <label>Background</label>
                  <div class="flex mt-3 mr-5 btn-group justify-left">
                    <button
                      class="w-1/2 px-5 py-2 mr-5 font-semibold text-blue-700 bg-transparent border border-blue-500 rounded hover:bg-blue-500 hover:text-white hover:border-transparent">
                      Button </button>
                    <button class="w-1/2 px-4 py-2 font-bold text-white border rounded color-btn"> Button </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
        <div id="accordion-open" data-accordion="open" class="">
          <h2 id="accordion-open-heading-1" class="accordian-custom-btn">
            <button (click)="chatStatusButton()" type="button"
              class="flex items-center justify-between w-full p-5 font-medium text-left focus:ring-4"
              data-accordion-target="#accordion-open-body-1" aria-expanded="true" aria-controls="accordion-open-body-1">
              <span class="flex items-center"> <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon"
                  stroke-width="2px" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21
                    15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Chat</span>
              <svg *ngIf="chatUp" data-accordion-icon class="w-6 h-6 rotate-180 dark shrink-0" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10
                  10.586l3.293-3.293a1 1 0
                  111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              <svg *ngIf="chatUp==false" xmlns="http://www.w3.org/2000/svg" class="w-2 h-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </h2>
          <div *ngIf="chatUp" id="accordion-open-body-1" class="" aria-labelledby="accordion-open-heading-1">

            <form class="form">
              <div class="flex items-center justify-between align-middle chat">
                <div>
                  <span class="mr-4 text-base font-medium">Bot avatar</span>
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
                <img src="https://avatars.githubusercontent.com/u/4618863?v=4">
              </div>
              <div class="flex items-center justify-between mt-5 align-middle chat">
                <div>
                  <span class="mr-4 text-base font-medium">User avatar</span>
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
              <div class="mt-8 chat">

                <span class="block mb-5 mr-4 text-base font-medium">Buttons</span>
                <div class="flex items-center justify-between mb-4 align-middle">
                  <label>Background:</label>
                  <a href="#" class="color-picker" style="background: #0042DA;"></a>
                </div>
                <div class="flex items-center justify-between align-middle">
                  <label>Text:</label>
                  <a href="#" class="color-picker" style="background: #303235;"></a>
                </div>
              </div>

              <div class="mt-8 chat">

                <span class="block mb-5 mr-4 text-base font-medium">Inputs:</span>
                <label>Background:</label>
                <div class="flex items-center justify-between mb-4 align-middle">

                  <label>Text:</label>
                  <a href="#" class="color-picker" style="background: #0042DA;"></a>
                </div>
                <div class="flex items-center justify-between align-middle">
                  <label>Placeholder text:</label>
                  <a href="#" class="color-picker" style="background: #303235;"></a>
                </div>
              </div>

            </form>

          </div>

        </div>



        <div class="last-btn" id="accordion-open" data-accordion="open">
          <h2 id="accordion-open-heading-1" class="accordian-custom-btn">
            <button (click)="customCssButton()" type="button"
              class="flex items-center justify-between w-full p-5 font-medium text-left focus:ring-4"
              data-accordion-target="#accordion-open-body-1" aria-expanded="true" aria-controls="accordion-open-body-1">
              <span class="flex items-center"> <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon"
                  stroke-width="2px" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="16 18 22 12 16 6"></polyline>
                  <polyline points="8 6 2
                    12 8 18"></polyline>
                </svg> Custom CSS</span>
              <svg *ngIf="customCss" data-accordion-icon class="w-6 h-6 rotate-180 dark shrink-0" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10
                  10.586l3.293-3.293a1 1 0
                  111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              <svg *ngIf="customCss==false" xmlns="http://www.w3.org/2000/svg" class="w-2 h-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </h2>
          <div *ngIf="customCss" id="accordion-open-body-1" class="" aria-labelledby="accordion-open-heading-1">
            <div class="form">
              <form>
                <div class="flex items-end justify-between fields-cus">
                  <textarea id="message" rows="4" class="block p-2.5 w-full
                    text-sm text-gray-900 bg-gray-50 rounded-lg border
                    border-gray-300 focus:ring-blue-500 focus:border-blue-500
                    dark:placeholder-gray-400 dark:text-white
                    dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                  <button type="button" class="chakra-button css-k3h57w" aria-label="Insert a variable"><svg
                      viewBox="0 0 24 24" focusable="false" class="chakra-icon css-1k8v1e7" stroke-width="2px"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg></button>
                </div>
              </form>
            </div>
          </div>

        </div>






      </div>




    </div>
    <div class="w-3/4 h-[85vh] py-6 overflow-y-scroll chat-bot-container ...">
      <div class="w-[700px] mx-auto">

      </div>
    </div>
  </div>


</div>
