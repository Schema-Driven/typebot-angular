                <h3>Workspace</h3>
                <button class="rounded-none ">
                    <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon css-18myi7" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path><line x1="6" y1="16" x2="6.01" y2="16"></line><line x1="10" y1="16" x2="10.01" y2="16"></line></svg>
                    Setting 
                </button>
                <button class="rounded-none ">
                    <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon css-1k8v1e7" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Members 
                </button>
                <button class="rounded-none ">
                    <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon css-1k8v1e7" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                    Billing
                </button>
        </div>

        <div class="myAccount">   
            <div class="w-3/4 aside">
                <div class="profile">
                    <img src="https://avatars.githubusercontent.com/u/4618863?v=4?">
                    <div class="file-upload">
                        <input type="file" />
                        <svg viewBox="0 0 24 24" focusable="false" class="chakra-icon css-1k8v1e7" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
                        Change photo  
                    </div>
                        <p>.jpg or.png, max 1MB</p>        
                </div> 

                <form class="account-form">
                        <div class="field-box">
                            <label>Name</label>
                            <input type="text" class="rounded-md" placeholder="nomikhokher">
                        </div>
                        <div class="field-box">
                            <label>Email address</label>
                            <input type="text" disabled id="email" placeholder="Email@gmail.com">
                        </div>
                        <div class="field-box">
                            <label>API token</label>
                            <div class="tokken">
                                <input type="text" class="" placeholder="..........-1d84-......-b054-..........">
                                <button>show</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <div *ngIf="myPreference">   
            <div class="w-3/4 aside">
                <h1>Hello Preference</h1>
                <!-- <Preferences></Preferences> -->
            </div>
        </div>

    </div>
</div>
