<div id="editor-container" class="editor-main-container custom-bg">
  <header-bar></header-bar>

  <div class="w-full h-full wrapper-inner" cdkDropListGroup>
    <app-editor-sidebar></app-editor-sidebar>

    <div class="rightSide">
      <!-- <div class="drawing" #drawing> -->

      <div class="groups-wrapper" #wrapper>
        <!-- [id]="b.id"
          [attr.data-jtk-managed]="b.id" -->
        <div
          *ngFor="let b of groupBlocks; let groupIndex = index"
          [attr.data-group-index]="groupIndex"
          [id]="b.id"
          [attr.data-jtk-managed]="b.id"
          class="absolute grouper z-2"
          [style]="('top:'+ b.position.y+'px;left:'+ b.position.x+'px')">
          <div class="py-4 bg-white single-group wrap-div w-72">
            <div class="px-4 flex items-center justify-between">
              <h2 class="" (contextmenu)="showRightClickPopover('group', b.id, $event)">
                <span
                  (click)="onGroupNameClick(groupIndex)"
                  class="w-fit p-1 rounded-md transition-all cursor-text
                  {{editedGroupName === groupIndex ? 'hidden' : 'block'}}
                  {{groupIndex === 0 ? '' : 'hover:bg-gray-200'}}">
                  {{b.name}}
                </span>
                <input
                  [value]="b.name"
                  (change)="onGroupNameChange(b, $event)"
                  (blur)="editedGroupName = -1"
                  autofocus
                  class="w-full p-1 text-base text-gray-700 outline-2 outline outline-[#7ea6ff] shadow-md rounded-lg bg-white placeholder:text-gray-700 placeholder:font-normal placeholder:text-base focus:outline-[#7ea6ff]
                  {{editedGroupName === groupIndex ? 'block' : 'hidden'}}"
                />
              </h2>
              <button (click)="previewChat = true" type="button" class="play-button border rounded-md p-1.5 w-fit cursor-pointer hover:bg-gray-100" aria-label="Preview bot from this group">
                <svg viewBox="0 0 24 24" focusable="false" class="w-3.5 h-3.5"  stroke="black" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" fill="transparent">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
              </button>
            </div>
            <div
              cdkDropList
              [cdkDropListData]="b.blocks"
              (cdkDropListDropped)="drop($event, 'box')"
              class="block h-full mt-1 overflow-hidden dragAbleBox"
              [cdkDropListEnterPredicate]="dropListEnterPredicate(b)"
              id="receiving-list">
              <div
                cdkDrag
                [cdkDragDisabled]="block.type === 'start'"
                [disablePopover]="block.type === 'start'"
                (cdkDragStarted)="cdkDragStarted($event)"
                (contextmenu)="showRightClickPopover('block', block.id, $event)"
                *ngFor="let block of b.blocks; let blockIndex = index"
                class="px-4 single-block"
                [id]="block.id"
                [attr.data-jtk-managed]="block.id"
                [attr.data-block-index]="blockIndex"
                #blockOptionsPopover="ngbPopover"
                popoverClass="input-popover"
                [ngbPopover]="popContent"
                [autoClose]="'outside'"
                triggers="manual"
                placement="left"
                container="body"
                (click)="showBlockOptionsPopover(blockOptionsPopover, block, groupIndex, blockIndex)">
                <div class="draggable-custom-placeholder" *cdkDragPlaceholder></div>
                <app-block
                  [block]="block"
                  [isLastBlock]="(b.blocks.length === blockIndex + 1 ? true : false)"
                  (manageItemEndpoints)="manageItemEndpoints($event)"
                  (onItemRightClick)="showRightClickPopover($event.type, $event.id, $event.e)">
                </app-block>
              </div>
            </div>
          </div>
        </div>

        <div class="popovers">
          <!-- Start Connector Popovers -->
          <div *ngFor="let popover of rightClickPopovers['connector']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Connector Popovers -->
          <!-- Start Group Popovers -->
          <div *ngFor="let popover of rightClickPopovers['group']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Group Popovers -->
          <!-- Start Block Popovers -->
          <div *ngFor="let popover of rightClickPopovers['block']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Block Popovers -->
          <!-- Start Item Block Popovers -->
          <div *ngFor="let popover of rightClickPopovers['itemField']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Item Block Popovers -->

        </div>

        <div cdkDropList (cdkDropListDropped)="drop($event, 'container')" (click)="onDragRecieverContainer()" class="recieveDragedBox my-element">
        </div>
      </div>

      <!-- </div> -->
    </div>
    <!-- ZOOM BUTTONS - [begins] -->
    <div class="absolute z-20 top-6 right-6 transform-position">
      <div class="mt-2 z-5" (click)="printJson()" style="position: absolute; top: 114px; width: 200px; left: -67px;">Print & redraw</div>
      <div class="custom-shadow-icon">
        <a href="#" class="bg-white hover:bg-gray-200 rounded-md p-0.5 w-8 h-8 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
          </svg>
        </a>
      </div>
      <div class="mt-4 custom-shadow-icon">
        <a (click)="zoomHandler('increase')"
          class="bg-white hover:bg-gray-200 rounded-t-md p-0.5 w-8 h-8 flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </a>
        <a (click)="zoomHandler('decrease')"
          class="bg-white hover:bg-gray-200 rounded-b-md p-0.5 w-8 h-8 flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
          </svg>
        </a>
      </div>
    </div>
    <!-- ZOOM BUTTONS - [ends] -->

    <!-- CHAT VIEW ON BOTTOM RIGHT -->
    <button
      id="typebot-bubble-button"
      class="bg-[#0042da] fixed cursor-pointer flex items-center justify-center right-4 bottom-2 w-14 h-14 z-[999] p-2 rounded-full shadow-lg"
    >
      <svg
        (click)="viewChat=true"
        viewBox="0 0 24 24"
        class="icon w-8 h-8 z-10{{viewChat ? ' rotate-90 opacity-0 ' : ''}}" stroke="white" fill="transparent" stroke-width="2px" style="transition: opacity 500ms ease-out 0s, transform 500ms ease-out 0s;">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
      <svg (click)="viewChat=false"
        style="transition: opacity 500ms ease-out 0s, transform 500ms ease-out 0s;"
        viewBox="0 0 24 24"
        class="close-icon absolute w-10 h-10 {{viewChat ? 'rotate-90 opacity-1 z-20' : ' -rotate-90 opacity-0'}}"
        stroke="white" fill="transparent" stroke-width="2px">
        <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div *ngIf="viewChat" class="w-full max-w-[30rem] absolute z-50 pb-14 pt-6 px-8 view-chat-main right-0 bottom-16 h-[550px]">
      <div class="px-2 py-6 bg-white rounded-2xl shadow-2xl h-full overflow-y-auto">
      </div>
    </div>
    <!-- CHAT VIEW ON BOTTOM RIGHT END-->

    <div *ngIf="previewChat">
      <previewchat></previewchat>
    </div>

  </div>
</div>

<!-- Start Popover body content -->
<ng-template class="popover-body-main" #popContent let-block="block" let-groupIndex="groupIndex" let-blockIndex="blockIndex">
  <div
    class="w-[20rem] overflow-y-scroll p-4 bg-white border rounded-lg shadow max-h-[400px] custom-scrollbar z-50 {{block.type + '-field'}}">
    <div class="-right-2.5 mt-2 absolute top-0 flex items-center justify-center h-full">
      <div class="inline-block w-3 overflow-hidden">
        <div class="{{block.type === 'image' || block.type === 'video' || block.type === 'embed'  ? ' bg-white ' : ' bg-gray-100 '}} h-8 origin-top-left transform rotate-45 border-b-0 border shadow"></div>
      </div>
    </div>
    <div (click)="open(modalContent, groupIndex, blockIndex)"
      class="fixed z-50 flex items-center justify-center w-6 h-6 p-1 ml-auto text-black bg-gray-100 rounded-lg hover:bg-gray-200 right-2 top-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2" stroke="currentColor"
        class="w-4 h-4">
        <path strokeLinecap="round" strokeLinejoin="round"
          d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
      </svg>
    </div>
    <div class="popover-content">
      <app-editor-fields></app-editor-fields>
    </div>
  </div>
</ng-template>
<!-- End Popover body content -->

<!-- Start Modal body content -->
<ng-template #modalContent let-modal>
  <div class="custom-modal-main">
    <div
      class="px-6 py-4 bg-white border rounded-lg shadow w-[28rem] max-h-[400px] overflow-x-hidden  relative custom-scrollbar z-50 mx-auto">
      <div aria-label="Close" (click)="modal.dismiss('Cross click')"
        class="p-2 hover:bg-gray-100 w-fit ml-auto rounded-lg text-gray-700 cursor-pointer">
        <svg viewBox="0 0 24 24" focusable="false" class="w-3 h-3" aria-hidden="true">
          <path fill="currentColor"
            d="M.439,21.44a1.5,1.5,0,0,0,2.122,2.121L11.823,14.3a.25.25,0,0,1,.354,0l9.262,9.263a1.5,1.5,0,1,0,2.122-2.121L14.3,12.177a.25.25,0,0,1,0-.354l9.263-9.262A1.5,1.5,0,0,0,21.439.44L12.177,9.7a.25.25,0,0,1-.354,0L2.561.44A1.5,1.5,0,0,0,.439,2.561L9.7,11.823a.25.25,0,0,1,0,.354Z">
          </path>
        </svg>
      </div>
      <div class="absolute top-0 flex items-center justify-center h-full -right-7">
        <div class="inline-block w-3 overflow-hidden">
          <div class="h-8 origin-top-left transform rotate-45 bg-white border shadow "></div>
        </div>
      </div>
      <div class="custom-modal-content">
        <app-editor-fields></app-editor-fields>
      </div>
    </div>
  </div>
</ng-template>
<!-- End Modal body content -->
