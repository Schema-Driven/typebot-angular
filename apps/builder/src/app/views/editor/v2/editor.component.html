<div class="wrapper custom-bg border h-screen overflow-hidden">
  <header-bar></header-bar>
  <div class="main h-full w-full" cdkDropListGroup>

    <div class="transform1 relative"
      [ngStyle]="{'transform':sidePanel === false ? 'translateX(0px)': 'translateX(-325px)'}" style="z-index: 2;">
      <div
        class="flex flex-col w-80 absolute left-4 top-4 bg-white py-4 px-3 rounded-lg shadow-lg border sidebar overflow-auto"
        style="height: calc(100vh - 120px);">
        <div class="example-container box px-4 w-full">
          <div class="flex items-center justify-end">
            <button (click)="sidePanelClick()" *ngIf="sidePanel" type="button"
              class="cursor-pointer tooltip-sec rounded-lg border-gray-200 border p-0.5 flex items-center justify-center w-8 h-8"
              aria-label="Lock">
              <svg viewBox="0 0 24 24" focusable="false" class="w-4 h-4 text-black" fill="none" stroke="currentColor"
                stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
              </svg>
              <span class="tooltiptext-sec">Lock sidebar</span>
            </button>
            <a title="" *ngIf="sidePanel==false" (click)="sidePanelClick()" class="cursor-pointer tooltip-sec rounded-lg border-gray-200 border p-0.5 flex items-center justify-center
            w-8 h-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <span class="tooltiptext-sec">Unlock sidebar</span>
            </a>
          </div>
          <div cdkDropList *ngFor="let groupBlock of structuredBlocks" [cdkDropListData]="groupBlock.blocks"
            [cdkDropListEnterPredicate]="noReturnPredicate" [cdkDropListSortingDisabled]="true"
            class="overflow-hidden block pt-5 pb-2" id="fixed-list">
            <label class="font-base text-gray-600 font-medium pl-1.5 mb-2">{{ groupBlock.name }}</label>
            <div class="grid grid-cols-2 gap-3 mt-2">
              <div class="w-full" *ngFor="let block of groupBlock.blocks">
                <div class="bg-slate-100   hover:shadow-md w-full h-10 rounded-lg">
                  <div
                    class="bg-slate-50  border border-slate-300 hover:shadow-md w-full rounded-lg py-2.5 h-10 cursor-pointer"
                    cdkDrag (cdkDragStarted)="cdkDragStarted($event)"
                    [cdkDragFreeDragPosition]="{x:block.position.x,y:block.position.y}" [id]="block.id">
                    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                    <div class="w-full text-xs px-2 flex justify-center gap-2 items-center">
                      <img [src]="block.svg" class="w-4 h-4" />
                      <p class="mb-0">{{block.name}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="sidePanel" class="css-1hsy5ug">
        <div class="css-i6ims5"></div>
      </div>
    </div>

    <!--
example-container box dragAbleBox bg-white p-4 m-0 rounded-lg cursor-pointer w-72 hover:shadow-md -->
    <div class="groups-wrapper">
      <div *ngFor="let b of groupBlocks" [id]="b.id" class=" absolute z-2"
        [style]="('top:'+ b.position.y+'px;left:'+ b.position.x+'px')">
        <div class="wrap-div w-72 bg-white p-4" cdkDrag>
          <h2>{{b.name}}</h2>
          <div cdkDropList [cdkDropListData]="b.blocks" (cdkDropListDropped)="drop($event, 'box')"
            class="example-list overflow-hidden block h-full mt-3 p-2.5 bg-gray-100 rounded-lg"
            [cdkDropListEnterPredicate]="dropListEnterPredicate(b)" id="receiving-list">
            <div cdkDrag [cdkDragDisabled]="block.id === 0" (cdkDragStarted)="cdkDragStarted($event)"
              *ngFor="let block of b.blocks" class="example-box bg-gray-50 p-3 rounded-lg text-xs border my-1"
              [id]="block.id">
              <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
              <div class="w-full text-sm px-2 flex gap-2 items-center">
                <img [src]="block.svg" class="w-4 h-4" />
                <p class="mb-0">{{block.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="example-container main-container pl-96">
      <div cdkDropList (cdkDropListDropped)="drop($event, 'container')" class="overflow-hidden block h-full">
      </div>
    </div>

  </div>
</div>
