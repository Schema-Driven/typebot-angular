<div id="editor-container" class="editor-main-container custom-bg">
  <header-bar></header-bar>

  <div class="w-full h-full wrapper-inner" cdkDropListGroup>

    <div class="relative sidePanel"
      [ngStyle]="{'transform':sidePanel === false ? 'translateX(0px)': 'translateX(-325px)'}">
      <div
        class="absolute flex flex-col p-4 overflow-auto bg-white border rounded-lg shadow-lg w-80 left-4 top-6 sidebar"
        style="height: calc(100vh - 100px);">
        <div class="w-full">
          <div class="flex items-center justify-end">
            <button (click)="sidePanelClick()" *ngIf="sidePanel" type="button"
              class="cursor-pointer tooltip-sec rounded-lg border-gray-200 border p-0.5 flex items-center justify-center w-8 h-8"
              aria-label="Lock">
              <svg viewBox="0 0 24 24" focusable="false" class="w-4 h-4 text-black" fill="none" stroke="currentColor"
                stroke-width="2px" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
              </svg>
              <span class="tooltiptext-sec">Lock sidebar</span>
            </button>
            <a title="" *ngIf="sidePanel==false" (click)="sidePanelClick()" class="cursor-pointer tooltip-sec rounded-lg border-gray-200 border p-0.5 flex items-center justify-center
            w-8 h-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <span class="tooltiptext-sec">Unlock sidebar</span>
            </a>
          </div>
          <div cdkDropList *ngFor="let groupBlock of structuredBlocks" [cdkDropListData]="groupBlock.blocks"
            [cdkDropListEnterPredicate]="noReturnPredicate" [cdkDropListSortingDisabled]="true"
            class="block pt-5 pb-2 overflow-hidden" id="fixed-list">
            <label class="font-base text-gray-600 font-medium pl-1.5 mb-2 capitalize">{{ groupBlock.name }}</label>
            <div class="grid grid-cols-2 gap-3 mt-2">
              <div class="w-full" *ngFor="let block of groupBlock.blocks">
                <div class="w-full h-10 rounded-lg bg-slate-100 hover:shadow-md">
                  <div
                    class="bg-slate-50  border border-slate-300 hover:shadow-md w-full rounded-lg py-2.5 h-10 cursor-pointer"
                    cdkDrag (cdkDragStarted)="cdkDragStarted($event)" [id]="block.id">
                    <div class="draggable-custom-placeholder" *cdkDragPlaceholder></div>
                    <div class="flex items-center w-full gap-2 px-4 text-sm justify-left">
                      <img [src]="prefilledData[block.type].svg" class="w-4 h-4" />
                      <p class="mb-0">{{prefilledData[block.type].label}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div (click)="printJson()">Print JSON</div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="sidePanel" class="sidePanelHoverMain">
        <div class="sidePanelHoverThumb"></div>
      </div>
    </div>

    <div class="rightSide">
      <!-- <div class="drawing" #drawing> -->

      <div class="groups-wrapper" #wrapper>
        <div *ngFor="let b of groupBlocks; let i = index" [id]="b.id" [attr.data-jtk-managed]="b.id"
          [attr.data-group-index]="i" class="absolute grouper z-2"
          [style]="('top:'+ b.position.y+'px;left:'+ b.position.x+'px')">
          <div class="py-4 bg-white single-group wrap-div w-72" cdkDrag>
            <h2 class="px-4" (contextmenu)="showRightClickPopover('group', b.id, $event)">{{b.name}}</h2>
            <div cdkDropList [cdkDropListData]="b.blocks" (cdkDropListDropped)="drop($event, 'box')"
              class="block h-full mt-3 overflow-hidden dragAbleBox"
              [cdkDropListEnterPredicate]="dropListEnterPredicate(b)" id="receiving-list">
              <div cdkDrag [cdkDragDisabled]="block.type === 'start'" (cdkDragStarted)="cdkDragStarted($event)"
                (contextmenu)="showRightClickPopover('block', block.id, $event)"
                *ngFor="let block of b.blocks; let i = index" class="px-4 single-block" [id]="block.id"
                [attr.data-jtk-managed]="block.id" [attr.data-block-index]="i" placement="left"
                popoverClass="input-popover"
                [ngbPopover]="popContent" [autoClose]="'outside'" container="body">
                <div class="draggable-custom-placeholder" *cdkDragPlaceholder></div>
                <div class="p-3 my-2 text-xs border rounded-lg single-block-placeholder bg-gray-50">
                  <div class="flex items-center w-full gap-2 px-2 text-sm">
                    <img [src]="prefilledData[block.type].svg" class="w-4 h-4" />
                    <p class="mb-0">{{prefilledData[block.type].label}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="popovers">
          <!-- Start Connector Popovers -->
          <div *ngFor="let popover of rightClickPopovers['connector']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Connector Popovers -->
          <!-- Start Group Popovers -->
          <div *ngFor="let popover of rightClickPopovers['group']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Group Popovers -->
          <!-- Start Block Popovers -->
          <div *ngFor="let popover of rightClickPopovers['block']; index as i"
            class="absolute z-50 w-56 cursor-pointer delete-popover"
            [style]="('transform:translate('+ (popover.position.x - 30)+'px, '+ (popover.position.y - 30) +'px')"
            [attr.id]="popover.id" [attr.data-popover-index]="i">
            <div class="text-lg font-semibold bg-white border rounded-md shadow">
              <div class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100"
                (click)="popoverHandler(popover.type, popover.id, i)">
                <span class="w-5 h-5 popover-icon"><img class="w-full h-full"
                    src="../../../../assets/svgs/trash-solid.svg" /></span>
                <p class="">Delete</p>
              </div>
            </div>
          </div>
          <!-- End Block Popovers -->
        </div>

        <div cdkDropList (cdkDropListDropped)="drop($event, 'container')" class="recieveDragedBox my-element">
        </div>
      </div>

      <!-- </div> -->
    </div>
    <!-- ZOOM BUTTONS - [begins] -->
    <div class="absolute z-20 top-6 right-6 transform-position">
      <div class="custom-shadow-icon">
        <a href="#" class="bg-white hover:bg-gray-200 rounded-md p-0.5 w-8 h-8 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
          </svg>
        </a>
      </div>
      <div class="mt-4 custom-shadow-icon">
        <a (click)="zoomHandler('increase')"
          class="bg-white hover:bg-gray-200 rounded-t-md p-0.5 w-8 h-8 flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </a>
        <a (click)="zoomHandler('decrease')"
          class="bg-white hover:bg-gray-200 rounded-b-md p-0.5 w-8 h-8 flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
          </svg>
        </a>
      </div>
    </div>
    <!-- ZOOM BUTTONS - [ends] -->
  </div>
</div>

<!-- /* Popover body content */ -->
<ng-template #popContent>
  <div
    class="p-4 bg-white border rounded-lg shadow w-[20rem] max-h-[400px] overflow-x-hidden overflow-y-scroll relative custom-scrollbar z-50">
    <div class="absolute top-0 flex items-center justify-center h-full -right-7">
      <div class="inline-block w-3 overflow-hidden">
        <div class="h-8 origin-top-left transform rotate-45 bg-white border shadow "></div>
      </div>
    </div>
    <div
      class="fixed z-50 flex items-center justify-center w-6 h-6 p-1 ml-auto text-black bg-gray-100 rounded-lg hover:bg-gray-200 right-2 top-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2" stroke="currentColor"
        class="w-4 h-4">
        <path strokeLinecap="round" strokeLinejoin="round"
          d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
      </svg>
    </div>
    <div class="popover-content">
      <div class="flex items-center justify-between mt-6 mb-4">
        <h3 class="text-base font-medium text-gray-700">
          Long text?
        </h3>
        <label for="default-toggle" class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" id="default-toggle" class="sr-only peer">
          <div
            class="shadow-none w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2.5px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
          </div>
        </label>
      </div>
      <div class="mb-4 input-field">
        <label class="block mb-1 text-base font-medium text-gray-700 dark:text-gray-300">
          Placeholder:</label>
        <div class="flex items-center">
          <input type="text" class="block w-full h-10 p-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50
            placeholder:text-gray-700 placeholder:font-medium placeholder:text-base
            focus:outline-[#7ea6ff] focus:shadow-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
            dark:text-white " placeholder="Type your answer..." required>
          <!-- <div
            class="p-2.5 text-black bg-gray-100 rounded-lg hover:bg-gray-200 h-10 w-12 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2"
              stroke="currentColor" class="w-4 h-4">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div> -->
        </div>
      </div>
      <div class="mb-4 input-field">
        <label class="block mb-1 text-base font-medium text-gray-700 dark:text-gray-300">
          Button label:</label>
        <div class="flex items-center">
          <input type="text" class="block w-full h-10 p-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50
            placeholder:text-gray-700 placeholder:font-medium placeholder:text-base
            focus:outline-[#7ea6ff] focus:shadow-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
            dark:text-white " placeholder="Send" required>
          <!-- <div
            class="p-2.5 text-black bg-gray-100 rounded-lg hover:bg-gray-200 h-10 w-12 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2"
              stroke="currentColor" class="w-4 h-4">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div> -->
        </div>
      </div>
      <div class="save-answer">
        <label for="save-answer" class="block mb-1 text-base font-medium text-gray-700 dark:text-gray-300">
          Save answer in a variable:</label>
        <div class="flex items-center">
          <input type="text" id="save-answer" class="block w-full h-10 p-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50
            placeholder:text-gray-700 placeholder:font-medium placeholder:text-base
            focus:outline-[#7ea6ff] focus:shadow-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
            dark:text-white " placeholder="Select a variable" required>
        </div>
      </div>
    </div>
  </div>
</ng-template>
