<div class="wrapper">
  <div
    class="main"
    cdkDropListGroup
  >


    <div class="example-container box" cdkDrag>
      <h2>To do</h2>
      <!-- [cdkDropListConnectedTo]="[doneList]" -->
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event, 'box')">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="example-container box" cdkDrag>
      <h2>Done</h2>
      <!-- [cdkDropListConnectedTo]="[todoList]" -->
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event, 'item')">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="example-container main-container">
      <h2>Main</h2>
      <!-- [cdkDropListConnectedTo]="[todoList]" -->
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event, 'container')">
      </div>
    </div>
  </div>
</div>
