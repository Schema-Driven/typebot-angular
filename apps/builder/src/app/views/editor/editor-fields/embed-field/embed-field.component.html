<div class="mt-6 mb-2">
  <div class="w-full">
    <input
      [value]="data.value"
      (blur)="eventHandler($event)"
      placeholder="Paste the link or code..."
      type="text"
      class="block w-full h-10 p-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50
      placeholder:text-gray-500 placeholder:font-normal placeholder:text-base
      focus:outline-[#7ea6ff] focus:shadow-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
      dark:text-white "
    />
    <p class="text-gray-400 mt-2 text-sm text-center">Works with PDFs, iframes, websites</p>
  </div>
  <div class="flex items-center gap-4 mt-6 mb-4 input-field">
    <label class="block mb-1 text-base font-medium text-gray-700 dark:text-gray-300">
      Height:</label>
    <div class="flex items-center w-full">
      <input
        [value]="data.height"
        (blur)="updateHeight($event)"
        type="number"
        class="block w-full h-10 p-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50
        placeholder:text-gray-400 placeholder:font-normal placeholder:text-base
        focus:outline-[#7ea6ff] focus:shadow-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
        dark:text-white "
      />
    </div>
  </div>
</div>
