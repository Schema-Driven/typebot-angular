<div class="flex text-base bg-cover h-screen w-full flex-col items-center">
  <div class="flex w-full h-full justify-center">
    <div class="w-full lg:w-3/4 min-h-full rounded lg:px-5 px-3 pt-10 relative">
      <div *ngFor="let group of editorJson?.groups; let groupIndex = index" [attr.data-group-name]="group.name">
        <div *ngFor="let block of group.blocks; let blockIndex = index" class="">
          <div *ngIf="block?.type !== 'start'" class="flex items-end gap-2">
            <div class="flex w-9 h-9 flex-shrink-0 items-center relative typebot-avatar-container ">
              <img class="w-full h-full rounded-full" src="./../../../assets/ViewChat/profile.png" alt="">
            </div>
            <div *ngIf="block?.type === 'text'" class="p-4 rounded-lg bg-gray-50 mb-3" [innerHTML]="block.content.html">
            </div>
            <div *ngIf="block?.type === 'image'" class="p-4 rounded-lg bg-gray-50 mb-3 w-full">
              <img alt="Group Image" class=" w-full h-full object-cover" [src]="block.content.url">
            </div>
            <div *ngIf="block?.type === 'video'" class="p-4 rounded-lg bg-gray-50 mb-3 w-80">
              <iframe [src]="block.content?.id | safe" class="object-cover" allowfullscreen
                style="width: 100%; height: 100%;">
              </iframe>
            </div>
            <div *ngIf="block?.type === 'embed'" class="p-4 rounded-lg bg-gray-50 mb-3"
              [innerHTML]="block?.content.url | html">
            </div>
            <div *ngIf="block?.type === 'text_input'" class="rounded-lg bg-white mb-3 w-full flex items-end shadow-md">
              <textarea cols="0" rows="6" *ngIf="block.options.isLong === true"
                [placeholder]="block.options.labels.placeholder" class="p-4 w-full outline-none">
              </textarea>
              <input class="focus:outline-none bg-transparent p-4 flex-1 w-full text-input"
                *ngIf="block.options.isLong === false" [placeholder]="block.options.labels.placeholder" />
              <button
                class="bg-[#0042DA] py-2 px-4 justify-center font-semibold rounded-md text-white focus:outline-none flex items-center disabled:opacity-50 disabled:cursor-not-allowed disabled:brightness-100 transition-all filter hover:brightness-90 active:brightness-75 my-2 ml-2 mr-2"
                disabled>
                {{block.options.labels.button}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
