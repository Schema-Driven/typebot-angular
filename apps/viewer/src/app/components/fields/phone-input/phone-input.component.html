<div id="InputToggle" *ngIf="senderView === true" class="flex items-end bg-white rounded-lg shadow-lg w-fit">
  <div class="flex">
    <div *ngIf="false" class="relative flex items-center w-12 gap-1 px-2">
      <svg class="text-gray-500 w-14 h-14 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 50">
        <title>International</title>
        <g class="PhoneInputInternationalIconGlobe" stroke="currentColor" fill="none" stroke-width="2"
          stroke-miterlimit="10">
          <path stroke-linecap="round" d="M47.2,36.1C48.1,36,49,36,50,36c7.4,0,14,1.7,18.5,4.3"></path>
          <path d="M68.6,9.6C64.2,12.3,57.5,14,50,14c-7.4,0-14-1.7-18.5-4.3"></path>
          <line x1="26" y1="25" x2="74" y2="25"></line>
          <line x1="50" y1="1" x2="50" y2="49"></line>
          <path stroke-linecap="round"
            d="M46.3,48.7c1.2,0.2,2.5,0.3,3.7,0.3c13.3,0,24-10.7,24-24S63.3,1,50,1S26,11.7,26,25c0,2,0.3,3.9,0.7,5.8">
          </path>
          <path stroke-linecap="round"
            d="M46.8,48.2c1,0.6,2.1,0.8,3.2,0.8c6.6,0,12-10.7,12-24S56.6,1,50,1S38,11.7,38,25c0,1.4,0.1,2.7,0.2,4c0,0.1,0,0.2,0,0.2">
          </path>
        </g>
        <path class="PhoneInputInternationalIconPhone" stroke="none" fill="currentColor"
          d="M12.4,17.9c2.9-2.9,5.4-4.8,0.3-11.2S4.1,5.2,1.3,8.1C-2,11.4,1.1,23.5,13.1,35.6s24.3,15.2,27.5,11.9c2.8-2.8,7.8-6.3,1.4-11.5s-8.3-2.6-11.2,0.3c-2,2-7.2-2.2-11.7-6.7S10.4,19.9,12.4,17.9z">
        </path>
      </svg>
    </div>
    <div id="InputToggle" *ngIf="senderView === true" class="flex items-end w-full bg-white rounded-lg shadow-lg">
      <input aria-invalid="" type="number" (keyup.enter)="InputView($event)" (keyup)="changeInputEvent($event)"
        id="quantity" name="quantity" class="flex-1 w-full p-4 bg-transparent focus:outline-none phone-input"
        [placeholder]="placeHolderText" value="" />
      <button id="changeTextInputEventBtn" (click)="InputView($event)"
        class="bg-[#0042DA] app-btn-bg py-2 px-4 justify-center font-semibold rounded-md text-white focus:outline-none flex items-center disabled:opacity-50 disabled:cursor-not-allowed disabled:brightness-100 transition-all filter hover:brightness-90 active:brightness-75 my-2 ml-2 mr-2"
        disabled>
        {{btnText}}
      </button>
    </div>
  </div>
</div>

<div *ngIf="senderView === false" (click)="hideInputUserView()"
  class="flex items-center justify-end w-full gap-2 receiver-view">
  <span
    class="bg-[#FF8E21] app-bg-color px-4 py-2 rounded-lg mr-2 whitespace-pre-wrap max-w-full cursor-pointer text-white">{{receiverText}}</span>
  <figure *ngIf="false" class="relative flex items-center flex-shrink-0 w-9 h-9 "><img
      class="w-full h-full rounded-full" src="./../../../assets/ViewChat/profile.png" alt=""></figure>
</div>
